name: Deploy to Gandi

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure git user
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"

      - name: Push to Gandi and deploy
        env:
          GANDI_GIT_USERNAME: ${{ secrets.GANDI_GIT_USERNAME }}
          GANDI_GIT_PASSWORD: ${{ secrets.GANDI_GIT_PASSWORD }}
        run: |
          if [ -z "$GANDI_GIT_USERNAME" ] || [ -z "$GANDI_GIT_PASSWORD" ]; then
            echo "GANDI_GIT_USERNAME and GANDI_GIT_PASSWORD secrets must be set." >&2
            exit 1
          fi

          # Install sshpass so we can use password-based SSH non-interactively
          sudo apt-get update
          sudo apt-get install -y sshpass

          # Use sshpass for ALL git ssh operations in this step
          export GIT_SSH_COMMAND="sshpass -p '$GANDI_GIT_PASSWORD' ssh -o StrictHostKeyChecking=no"

          # Add the same remote you use locally (git+ssh)
          git remote add gandi git+ssh://$GANDI_GIT_USERNAME@git.sd6.gpaas.net/bruner.co.git

          # Make sure we know the current state of Gandi's master before pushing
          git fetch gandi master || true

          # Force push (with lease) so deploys do not fail when Gandi has extra commits
          git push --force-with-lease gandi HEAD:master

          # Trigger the deploy on Gandi (same as you do manually)
          sshpass -p "$GANDI_GIT_PASSWORD" ssh -o StrictHostKeyChecking=no "$GANDI_GIT_USERNAME@git.sd6.gpaas.net" "deploy bruner.co.git"
